<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ローカルストレージキー
        const STORAGE_KEY_ITEMS = 'appliance_manager_v1_items';
        const STORAGE_KEY_API = 'gemini_api_key_local';
        const STORAGE_KEY_MODEL = 'gemini_api_model_local';

        // デフォルトモデルを正式版に更新
        const DEFAULT_MODEL = 'gemini-2.5-flash';
        
        // 使用できない古いモデルのリスト
        const DEPRECATED_MODELS = ['gemini-1.5-flash-latest', 'gemini-2.5-flash-preview-09-2025'];

        // --- 電卓モーダル ---
        function CalculatorModal({ isOpen, onClose, onConfirm, initialValue, title }) {
            const [display, setDisplay] = useState('0');
            const [expression, setExpression] = useState('');

            useEffect(() => {
                if (isOpen) {
                    setDisplay(initialValue ? String(initialValue) : '0');
                    setExpression('');
                }
            }, [isOpen, initialValue]);

            const handleNum = (num) => {
                if (display === '0' || display === 'Error') {
                    setDisplay(String(num));
                } else {
                    setDisplay(display + num);
                }
            };

            const handleOp = (op) => {
                setExpression(prev => prev + display + ' ' + op + ' ');
                setDisplay('0');
            };

            const handleClear = () => {
                setDisplay('0');
                setExpression('');
            };

            const handleEqual = () => {
                try {
                    const safeEval = new Function('return ' + (expression + display).replace(/[^0-9\+\-\*\/ \.]/g, ''));
                    const result = safeEval();
                    setDisplay(String(result));
                    setExpression('');
                } catch (e) {
                    setDisplay('Error');
                }
            };

            const handleConfirm = () => {
                let finalValue = display;
                if (expression) {
                    try {
                        const safeEval = new Function('return ' + (expression + display).replace(/[^0-9\+\-\*\/ \.]/g, ''));
                        finalValue = String(safeEval());
                    } catch (e) {}
                }
                onConfirm(finalValue);
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[70] flex items-end sm:items-center justify-center animate-fade-in" style={{paddingBottom: 'env(safe-area-inset-bottom)'}}>
                    <div className="bg-white w-full max-w-sm rounded-t-2xl sm:rounded-2xl shadow-2xl overflow-hidden mb-4 sm:mb-0">
                        <div className="bg-slate-800 p-4 text-white">
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-sm text-slate-300 font-bold"><i className="fa-solid fa-calculator mr-2"></i>{title}</span>
                                <button onClick={onClose} className="p-2 -mr-2"><i className="fa-solid fa-xmark text-lg"></i></button>
                            </div>
                            <div className="text-right text-xs text-slate-400 h-5 font-mono">{expression}</div>
                            <div className="text-right text-4xl font-mono font-bold tracking-wider">{display}</div>
                        </div>
                        <div className="grid grid-cols-4 gap-2 p-3 bg-slate-50">
                            <button onClick={handleClear} className="calc-btn text-red-500 bg-red-50 col-span-3">C</button>
                            <button onClick={() => handleOp('/')} className="calc-btn calc-btn-op">÷</button>
                            
                            <button onClick={() => handleNum(7)} className="calc-btn">7</button>
                            <button onClick={() => handleNum(8)} className="calc-btn">8</button>
                            <button onClick={() => handleNum(9)} className="calc-btn">9</button>
                            <button onClick={() => handleOp('*')} className="calc-btn calc-btn-op">×</button>

                            <button onClick={() => handleNum(4)} className="calc-btn">4</button>
                            <button onClick={() => handleNum(5)} className="calc-btn">5</button>
                            <button onClick={() => handleNum(6)} className="calc-btn">6</button>
                            <button onClick={() => handleOp('-')} className="calc-btn calc-btn-op">-</button>

                            <button onClick={() => handleNum(1)} className="calc-btn">1</button>
                            <button onClick={() => handleNum(2)} className="calc-btn">2</button>
                            <button onClick={() => handleNum(3)} className="calc-btn">3</button>
                            <button onClick={() => handleOp('+')} className="calc-btn calc-btn-op">+</button>

                            <button onClick={() => handleNum(0)} className="calc-btn col-span-2">0</button>
                            <button onClick={handleEqual} className="calc-btn bg-slate-200 text-slate-600">=</button>
                            <button onClick={handleConfirm} className="calc-btn calc-btn-action flex items-center justify-center gap-1">
                                <i className="fa-solid fa-check"></i>
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- メインアプリ ---
        function App() {
            const [items, setItems] = useState([]);
            const [view, setView] = useState('list');
            const [editingItem, setEditingItem] = useState(null);
            
            const [geminiKey, setGeminiKey] = useState(() => localStorage.getItem(STORAGE_KEY_API) || '');
            
            // モデル読み込み時に古いモデル名を自動で新しいものに置き換える
            const [geminiModel, setGeminiModel] = useState(() => {
                const stored = localStorage.getItem(STORAGE_KEY_MODEL);
                if (DEPRECATED_MODELS.includes(stored)) {
                    localStorage.setItem(STORAGE_KEY_MODEL, DEFAULT_MODEL);
                    return DEFAULT_MODEL;
                }
                return stored || DEFAULT_MODEL;
            });

            const [notification, setNotification] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            const notify = (msg, type = 'success') => {
                setNotification({ msg, type });
                if (type !== 'error') {
                    setTimeout(() => setNotification(null), 3000);
                }
            };
            const closeNotification = () => setNotification(null);

            useEffect(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY_ITEMS);
                    if (saved) {
                        setItems(JSON.parse(saved)); // ソートはListViewで行うため、ここではパースのみ
                    }
                } catch (e) {
                    notify("データ読み込み失敗", "error");
                }
            }, []);

            const saveToStorage = (newItems) => {
                setItems(newItems);
                localStorage.setItem(STORAGE_KEY_ITEMS, JSON.stringify(newItems));
            };

            const handleSaveSettings = (key, model) => {
                setGeminiKey(key);
                setGeminiModel(model);
                localStorage.setItem(STORAGE_KEY_API, key);
                localStorage.setItem(STORAGE_KEY_MODEL, model);
                notify("設定を保存しました");
                setView('list');
            };

            const handleSaveItem = async (formData) => {
                setIsLoading(true);
                await new Promise(r => setTimeout(r, 400));
                try {
                    let nextItems;
                    if (formData.id) {
                        nextItems = items.map(item => item.id === formData.id ? { ...formData, updatedAt: new Date().toISOString() } : item);
                        notify("更新しました");
                    } else {
                        const newItem = {
                            ...formData,
                            id: crypto.randomUUID(),
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString(),
                        };
                        nextItems = [...items, newItem];
                        notify("登録しました");
                    }
                    saveToStorage(nextItems);
                    setView('list');
                } catch (e) {
                    notify("保存エラー: " + e.message, "error");
                } finally {
                    setIsLoading(false);
                }
            };

            const handleDeleteItem = (id) => {
                if (!confirm("本当に削除しますか？")) return;
                saveToStorage(items.filter(item => item.id !== id));
                notify("削除しました");
            };

            const handleExport = () => {
                const blob = new Blob([JSON.stringify(items, null, 2)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `kaden_backup_${new Date().toISOString().slice(0, 10)}.json`;
                a.click();
                notify("ファイルを出力しました");
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (!Array.isArray(imported)) throw new Error("形式エラー");
                        if (!confirm(`${imported.length}件を取り込みますか？`)) return;
                        const newItems = imported.map(i => ({ ...i, id: crypto.randomUUID(), importedAt: new Date().toISOString() }));
                        saveToStorage([...items, ...newItems]);
                        notify("インポート完了");
                    } catch (err) {
                        notify("読み込み失敗: " + err.message, "error");
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="max-w-xl mx-auto bg-slate-50 min-h-screen shadow-2xl relative font-sans text-slate-800 flex flex-col">
                    {/* ヘッダー: iOS PWA対応のため上部パディング計算を追加 */}
                    <header 
                        className="bg-slate-800 text-white shadow-md flex justify-between items-center sticky top-0 z-40"
                        style={{
                            paddingTop: 'calc(1rem + env(safe-area-inset-top))',
                            paddingBottom: '1rem',
                            paddingLeft: '1rem',
                            paddingRight: '1rem'
                        }}
                    >
                        <h1 className="font-bold text-lg flex items-center gap-2"><i className="fa-solid fa-plug text-blue-400"></i>家電管理帳</h1>
                        <div className="flex gap-2">
                            <button onClick={() => setView('settings')} className="w-10 h-10 flex items-center justify-center hover:bg-white/10 rounded-full transition"><i className="fa-solid fa-gear"></i></button>
                            {view !== 'list' && (
                                <button onClick={() => setView('list')} className="w-10 h-10 flex items-center justify-center hover:bg-white/10 rounded-full transition"><i className="fa-solid fa-list"></i></button>
                            )}
                        </div>
                    </header>

                    {/* 通知メッセージ */}
                    {notification && (
                        <div 
                            className={`fixed left-1/2 transform -translate-x-1/2 z-[80] px-5 py-3 rounded-xl shadow-2xl text-white font-bold text-sm flex items-center gap-4 transition-all duration-300 ${notification.type === 'error' ? 'bg-red-600 border-2 border-red-800' : 'bg-emerald-600'}`} 
                            style={{
                                width: '90%', 
                                maxWidth: '400px',
                                top: 'calc(1.5rem + env(safe-area-inset-top) + 60px)' /* ヘッダーの下に表示 */
                            }}
                        >
                            <div className="flex-1">
                                {notification.type === 'error' && <i className="fa-solid fa-circle-exclamation mr-2"></i>}
                                {notification.msg}
                            </div>
                            <button onClick={closeNotification} className="bg-black/20 hover:bg-black/40 rounded-full p-1 w-6 h-6 flex items-center justify-center transition">
                                <i className="fa-solid fa-xmark text-xs"></i>
                            </button>
                        </div>
                    )}

                    {/* メインエリア */}
                    <div className="flex-1 p-4 pb-24">
                        {view === 'list' && (
                            <ListView 
                                items={items} 
                                onAdd={() => { setEditingItem(null); setView('form'); }} 
                                onEdit={(item) => { setEditingItem(item); setView('form'); }}
                                onDelete={handleDeleteItem}
                                onExport={handleExport}
                                onImport={handleImport}
                            />
                        )}
                        {view === 'form' && (
                            <FormView 
                                initialData={editingItem} 
                                onSave={handleSaveItem} 
                                onCancel={() => setView('list')} 
                                geminiKey={geminiKey}
                                geminiModel={geminiModel}
                                notify={notify}
                                isLoading={isLoading}
                            />
                        )}
                        {view === 'settings' && (
                            <SettingsView 
                                geminiKey={geminiKey} 
                                geminiModel={geminiModel}
                                onSave={handleSaveSettings} 
                                onBack={() => setView('list')} 
                            />
                        )}
                    </div>
                </div>
            );
        }

        // --- リスト画面 ---
        function ListView({ items, onAdd, onEdit, onDelete, onExport, onImport }) {
            const [search, setSearch] = useState('');
            const [sortType, setSortType] = useState('dateDesc'); // ソート状態を追加

            const filtered = items.filter(i => {
                const term = search.toLowerCase();
                const matchBasic = (i.name || '').toLowerCase().includes(term) || 
                       (i.store || '').toLowerCase().includes(term) || 
                       (i.location || '').toLowerCase().includes(term) ||
                       (i.maker || '').toLowerCase().includes(term) ||
                       (i.modelNumber || '').toLowerCase().includes(term);
                
                // 修理履歴の中身も検索対象にする
                const matchRepair = (i.repairs || []).some(r => 
                    (r.symptom || '').toLowerCase().includes(term) ||
                    (r.repairDetail || '').toLowerCase().includes(term)
                );

                return matchBasic || matchRepair;
            });

            // ソート処理の適用
            const sortedAndFiltered = [...filtered].sort((a, b) => {
                if (sortType === 'nameAsc') {
                    // 50音順（製品名）
                    return (a.name || '').localeCompare(b.name || '', 'ja');
                } else if (sortType === 'locationAsc') {
                    // 設置場所順（空のものは末尾へ）
                    const locA = a.location || 'zzzz';
                    const locB = b.location || 'zzzz';
                    if (locA === locB) {
                        return (a.name || '').localeCompare(b.name || '', 'ja');
                    }
                    return locA.localeCompare(locB, 'ja');
                } else {
                    // 購入日の新しい順 (デフォルト)
                    const dateA = a.purchaseDate || '';
                    const dateB = b.purchaseDate || '';
                    if (dateA === dateB) {
                        return (a.name || '').localeCompare(b.name || '', 'ja');
                    }
                    return dateB.localeCompare(dateA);
                }
            });

            // 購入等の合計（値引きを減算）
            const total = (i) => (Number(i.price)||0) + (Number(i.installCost)||0) + (Number(i.partsCost)||0) + (Number(i.recycleCost)||0) - (Number(i.discount)||0);
            // 修理費用の合計
            const repairTotal = (i) => (i.repairs || []).reduce((sum, r) => sum + (Number(r.repairCost)||0) + (Number(r.travelCost)||0) + (Number(r.shippingCost)||0), 0);
            const isExpired = (d) => d && new Date(d) < new Date();

            return (
                <div className="space-y-4 animate-fade-in">
                    {/* 検索バー */}
                    <div className="relative">
                        <i className="fa-solid fa-magnifying-glass absolute left-3 top-3.5 text-slate-400"></i>
                        <input className="w-full pl-10 p-3 bg-white rounded-xl shadow-sm border border-slate-200 outline-none focus:ring-2 focus:ring-blue-500 transition text-sm" 
                            placeholder="製品名、場所、メーカー等で検索..." value={search} onChange={e => setSearch(e.target.value)} />
                    </div>

                    {/* ツールバー */}
                    <div className="flex justify-between items-center text-xs text-slate-500 px-2">
                        <div className="flex gap-4">
                            <label className="cursor-pointer hover:text-blue-600 flex items-center gap-1 transition">
                                <i className="fa-solid fa-file-import"></i> 取込
                                <input type="file" className="hidden" accept=".json" onChange={onImport} />
                            </label>
                            <button onClick={onExport} className="hover:text-blue-600 flex items-center gap-1 transition"><i className="fa-solid fa-file-export"></i> 出力</button>
                        </div>
                        <div className="flex items-center gap-2">
                            <select 
                                value={sortType} 
                                onChange={e => setSortType(e.target.value)}
                                className="bg-white border border-slate-200 text-slate-600 rounded px-2 py-1 outline-none focus:border-blue-400"
                            >
                                <option value="dateDesc">購入日順</option>
                                <option value="nameAsc">50音順</option>
                                <option value="locationAsc">場所順</option>
                            </select>
                            <span className="font-bold bg-slate-200 px-2 py-0.5 rounded-full">{sortedAndFiltered.length} 件</span>
                        </div>
                    </div>

                    {/* リスト表示 */}
                    <div className="space-y-3">
                        {sortedAndFiltered.length === 0 && (
                            <div className="text-center py-20 text-slate-400">
                                <i className="fa-solid fa-box-open text-5xl mb-3 opacity-50"></i>
                                <p>登録された家電はありません</p>
                            </div>
                        )}
                        {sortedAndFiltered.map(item => (
                            <div key={item.id} onClick={() => onEdit(item)} className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm hover:shadow-md transition cursor-pointer relative overflow-hidden group">
                                <div className="flex justify-between items-start mb-1 relative z-10 pr-10">
                                    <h3 className="font-bold text-lg text-slate-800 line-clamp-1">{item.name}</h3>
                                    {item.location && <span className="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full whitespace-nowrap"><i className="fa-solid fa-location-dot mr-1"></i>{item.location}</span>}
                                </div>
                                <div className="text-xs text-slate-500 mb-2 font-medium relative z-10 flex items-center gap-2">
                                    {item.maker && <span className="bg-slate-100 px-1.5 py-0.5 rounded text-slate-600 border border-slate-200">{item.maker}</span>}
                                    {item.modelNumber && <span className="font-mono">{item.modelNumber}</span>}
                                </div>
                                <div className="text-sm text-slate-500 space-y-1 relative z-10">
                                    <div className="flex justify-between">
                                        <span><i className="fa-regular fa-calendar mr-1.5 w-3 text-center"></i> {item.purchaseDate || '-'} {item.installDate && <span className="text-xs ml-1">(設: {item.installDate})</span>}</span>
                                        <span className="max-w-[40%] truncate"><i className="fa-solid fa-store mr-1.5 w-3 text-center"></i> {item.store || '-'}</span>
                                    </div>
                                    {item.serialNumber && (
                                        <div className="text-xs text-slate-400 font-mono">S/N: {item.serialNumber}</div>
                                    )}
                                    <div className="flex justify-between font-bold text-slate-700 pt-2 mt-1 border-t border-dashed border-slate-100">
                                        <span className="text-xs font-normal text-slate-400">購入総額</span>
                                        <span className="text-lg text-blue-900">&yen; {total(item).toLocaleString()}</span>
                                    </div>
                                    {/* 修理履歴の有無による追加表示 */}
                                    {item.repairs && item.repairs.length > 0 && (
                                        <div className="flex justify-between font-bold text-slate-700 pt-1 mt-1">
                                            <span className="text-xs font-normal text-orange-500"><i className="fa-solid fa-wrench mr-1"></i>修理費累計 ({item.repairs.length}回)</span>
                                            <span className="text-sm text-orange-600">&yen; {repairTotal(item).toLocaleString()}</span>
                                        </div>
                                    )}
                                    {item.warrantyDate && (
                                        <div className={`text-xs mt-1 font-medium ${isExpired(item.warrantyDate) ? 'text-red-500' : 'text-emerald-600'}`}>
                                            <i className="fa-solid fa-shield-halved mr-1"></i> 
                                            保証期限: {item.warrantyDate} {isExpired(item.warrantyDate) ? '(期限切)' : ''}
                                        </div>
                                    )}
                                </div>
                                {/* 削除ボタン (右上に配置) */}
                                <button onClick={(e) => { e.stopPropagation(); onDelete(item.id); }} className="absolute top-0 right-0 p-4 text-slate-300 hover:text-red-500 transition z-10">
                                    <i className="fa-solid fa-trash"></i>
                                </button>
                            </div>
                        ))}
                    </div>

                    <button onClick={onAdd} className="fixed bottom-8 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-2xl flex items-center justify-center text-2xl hover:bg-blue-700 active:scale-90 transition z-30 ring-4 ring-blue-100" style={{ marginBottom: 'env(safe-area-inset-bottom)' }}>
                        <i className="fa-solid fa-plus"></i>
                    </button>
                </div>
            );
        }

        // --- 登録・編集フォーム ---
        function FormView({ initialData, onSave, onCancel, geminiKey, geminiModel, notify, isLoading }) {
            const [data, setData] = useState({
                name: '', maker: '', modelNumber: '', purchaseDate: new Date().toISOString().split('T')[0], installDate: '', store: '', location: '', serialNumber: '',
                price: '', installCost: '', partsCost: '', recycleCost: '', discount: '', warrantyDate: '', memo: '',
                ...initialData,
                repairs: initialData?.repairs || [] // 修理履歴の配列を追加（過去のデータにも対応）
            });
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [calcTarget, setCalcTarget] = useState(null); // 'price' または 'repair_0_repairCost' 等
            
            // AI上書き確認用のステート
            const [conflictData, setConflictData] = useState(null);
            const [selectedConflicts, setSelectedConflicts] = useState({});

            const handleChange = e => setData({ ...data, [e.target.name]: e.target.value });

            // 購入費用の合計計算（値引きを減算）
            const currentTotal = (Number(data.price)||0) + (Number(data.installCost)||0) + (Number(data.partsCost)||0) + (Number(data.recycleCost)||0) - (Number(data.discount)||0);

            // 電卓操作
            const openCalc = (field) => setCalcTarget(field);
            const closeCalc = () => setCalcTarget(null);
            const confirmCalc = (val) => { 
                if (calcTarget && calcTarget.startsWith('repair_')) {
                    // 修理費用の計算反映
                    const parts = calcTarget.split('_');
                    const index = parseInt(parts[1]);
                    const field = parts[2];
                    const newRepairs = [...data.repairs];
                    newRepairs[index] = { ...newRepairs[index], [field]: val };
                    setData({ ...data, repairs: newRepairs });
                } else {
                    // それ以外の計算反映
                    setData({ ...data, [calcTarget]: val }); 
                }
            };

            // 電卓のタイトルと初期値を設定
            let calcTitle = '費用';
            let calcInitVal = '0';
            if (calcTarget) {
                if (calcTarget.startsWith('repair_')) {
                    const parts = calcTarget.split('_');
                    const index = parseInt(parts[1]);
                    const field = parts[2];
                    const labels = { repairCost: '修理代', travelCost: '出張費', shippingCost: '送料' };
                    calcTitle = labels[field] || '修理費用';
                    // repairが存在する場合のみ値を取得（undefinedアクセス防止）
                    calcInitVal = (data.repairs[index] && data.repairs[index][field]) ? String(data.repairs[index][field]) : '0';
                } else {
                    const labels = { price: '本体価格', installCost: '工事費', partsCost: '部材費', recycleCost: 'リサイクル費', discount: '値引き' };
                    calcTitle = labels[calcTarget] || '費用';
                    calcInitVal = data[calcTarget] ? String(data[calcTarget]) : '0';
                }
            }

            // 修理履歴の追加・削除・変更処理
            const addRepair = () => {
                setData({
                    ...data,
                    repairs: [
                        ...data.repairs,
                        { id: crypto.randomUUID(), symptom: '', repairDetail: '', requestDate: '', completionDate: '', repairCost: '', travelCost: '', shippingCost: '' }
                    ]
                });
            };

            const removeRepair = (index) => {
                if (!confirm("この修理履歴を削除しますか？")) return;
                const newRepairs = [...data.repairs];
                newRepairs.splice(index, 1);
                setData({ ...data, repairs: newRepairs });
            };

            const handleRepairChange = (index, field, value) => {
                const newRepairs = [...data.repairs];
                newRepairs[index] = { ...newRepairs[index], [field]: value };
                setData({ ...data, repairs: newRepairs });
            };


            // 項目名を日本語にするヘルパー関数
            const getLabelName = (key) => {
                const labels = {
                    name: '製品名', maker: 'メーカー', modelNumber: '型番', purchaseDate: '購入日', installDate: '設置日', 
                    store: '店舗', location: '設置場所', serialNumber: 'シリアル番号', price: '本体価格', installCost: '工事費', 
                    partsCost: '部材費', recycleCost: 'リサイクル費', discount: '値引き', warrantyDate: '保証期限', memo: 'メモ'
                };
                return labels[key] || key;
            };

            const handleAI = async (e) => {
                const file = e.target.files[0];
                const inputElement = e.target; // 合成イベントが無効化される前に参照を保存
                if (!file) return;
                if (!geminiKey) return notify("設定画面でAPIキーを登録してください", "error");

                setIsAnalyzing(true);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const url = `https://generativelanguage.googleapis.com/v1beta/models/${geminiModel}:generateContent?key=${geminiKey}`;

                        const res = await fetch(url, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        {text: "画像を解析しJSONのみ出力: {name:製品名, maker:メーカー名, modelNumber:型番, purchaseDate:購入日(YYYY-MM-DD), installDate:設置日(YYYY-MM-DD), store:店名, serialNumber:シリアル番号, price:本体価格(数値), installCost:工事費(数値), partsCost:部材費(数値), recycleCost:リサイクル費(数値), discount:値引き額(数値), warrantyDate:保証期限(YYYY-MM-DD)}"},
                                        {inline_data: {mime_type: file.type, data: base64}}
                                    ]
                                }]
                            })
                        });
                        
                        const json = await res.json();
                        if (json.error) throw new Error(`APIエラー: ${json.error.message}`);
                        
                        const text = json.candidates?.[0]?.content?.parts?.[0]?.text;
                        const match = text.match(/\{[\s\S]*\}/);
                        
                        if (match) {
                            const extracted = JSON.parse(match[0]);
                            const conflicts = [];
                            const autoFillData = {};
                            const initialSelected = {};

                            // 現在のデータと抽出されたデータを比較
                            for (const key in extracted) {
                                const extractedValue = extracted[key];
                                // 有効な値が抽出された場合のみ処理
                                if (extractedValue !== null && extractedValue !== undefined && extractedValue !== '') {
                                    if (!data[key]) {
                                        // 現在空欄なら自動反映の対象
                                        autoFillData[key] = extractedValue;
                                    } else if (String(data[key]) !== String(extractedValue)) {
                                        // 値が異なればコンフリクト（上書き確認）の対象
                                        conflicts.push(key);
                                        initialSelected[key] = true; // デフォルトでチェックを入れる
                                    }
                                }
                            }

                            // 空欄だった項目は先に反映させておく（関数型更新で最新stateを使用）
                            const mergedData = { ...data, ...autoFillData };
                            if (Object.keys(autoFillData).length > 0) {
                                setData(mergedData);
                            }

                            if (conflicts.length > 0) {
                                // 競合がある場合は確認モーダルを表示（autoFill反映済みのmergedDataを渡す）
                                setConflictData({ current: mergedData, extracted: extracted, conflicts: conflicts });
                                setSelectedConflicts(initialSelected);
                            } else {
                                notify("解析結果を反映しました");
                            }
                        } else {
                            throw new Error("データが見つかりませんでした");
                        }
                    } catch (err) {
                        console.error(err);
                        notify("解析失敗: " + err.message, "error");
                    } finally {
                        setIsAnalyzing(false);
                        inputElement.value = ''; // 保存済み参照でファイル入力をリセット
                    }
                };
            };

            const applyConflicts = () => {
                // conflictData.currentはautoFill反映済みの最新スナップショットを使用
                const newData = { ...conflictData.current };
                for (const key in selectedConflicts) {
                    if (selectedConflicts[key]) {
                        newData[key] = conflictData.extracted[key];
                    }
                }
                setData(newData);
                setConflictData(null);
                notify("解析結果を上書き反映しました");
            };

            return (
                <div className="bg-white rounded-t-2xl shadow-xl min-h-[90vh] animate-fade-in pb-10">
                    <div className="sticky top-0 bg-white/90 backdrop-blur z-10 px-5 py-4 border-b flex justify-between items-center rounded-t-2xl">
                        <button onClick={onCancel} className="text-slate-400 hover:text-slate-600 w-10 h-10 flex items-center justify-center rounded-full hover:bg-slate-100 transition"><i className="fa-solid fa-xmark text-xl"></i></button>
                        <h2 className="text-lg font-bold text-slate-800">{initialData ? '編集' : '新規登録'}</h2>
                        <div className="w-10"></div>
                    </div>

                    <div className="p-5 space-y-6">
                        <div className="bg-gradient-to-br from-indigo-50 to-blue-50 border border-indigo-100 rounded-xl p-6 text-center shadow-inner">
                            <label className={`block cursor-pointer transition active:scale-95 ${isAnalyzing ? 'opacity-50 pointer-events-none' : ''}`}>
                                <div className="flex flex-col items-center text-indigo-600">
                                    <div className="w-16 h-16 bg-white rounded-full flex items-center justify-center shadow-md mb-3">
                                        {isAnalyzing ? <i className="fa-solid fa-spinner fa-spin text-2xl"></i> : <i className="fa-solid fa-camera text-2xl"></i>}
                                    </div>
                                    <span className="font-bold text-sm">{isAnalyzing ? 'AI解析中...' : 'レシートを撮影して自動入力'}</span>
                                </div>
                                <input type="file" accept="image/*" className="hidden" onChange={handleAI} />
                            </label>
                        </div>

                        <form onSubmit={e => { e.preventDefault(); onSave(data); }} className="space-y-5">
                            <div>
                                <label className="text-xs font-bold text-slate-500 ml-1">製品名 <span className="text-red-500">*</span></label>
                                <input required name="name" value={data.name} onChange={handleChange} className="w-full mt-1 p-3 border rounded-xl bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="例: 冷蔵庫" />
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 ml-1">メーカー</label>
                                    <input name="maker" value={data.maker || ''} onChange={handleChange} className="w-full mt-1 p-3 border rounded-xl bg-slate-50 outline-none" placeholder="例: パナソニック" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 ml-1">型番</label>
                                    <input name="modelNumber" value={data.modelNumber || ''} onChange={handleChange} className="w-full mt-1 p-3 border rounded-xl bg-slate-50 outline-none font-mono" placeholder="例: NR-F504HPX" />
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 ml-1">購入日</label>
                                    <input type="date" name="purchaseDate" value={data.purchaseDate} onChange={handleChange} className="w-full mt-1 p-3 border rounded-xl bg-slate-50 outline-none" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 ml-1">設置日</label>
                                    <input type="date" name="installDate" value={data.installDate || ''} onChange={handleChange} className="w-full mt-1 p-3 border rounded-xl bg-slate-50 outline-none" />
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-4">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 ml-1">設置場所</label>
                                    <input name="location" value={data.location} onChange={handleChange} className="w-full mt-1 p-3 border rounded-xl bg-slate-50 outline-none" placeholder="キッチン" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 ml-1">店舗</label>
                                    <input name="store" value={data.store} onChange={handleChange} className="w-full mt-1 p-3 border rounded-xl bg-slate-50 outline-none" placeholder="ヨドバシカメラ" />
                                </div>
                            </div>
                            
                            <div>
                                <label className="text-xs font-bold text-slate-500 ml-1">シリアル番号 (S/N)</label>
                                <input name="serialNumber" value={data.serialNumber || ''} onChange={handleChange} className="w-full mt-1 p-3 border rounded-xl bg-slate-50 outline-none" placeholder="例: ABC123456" />
                            </div>
                            
                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200">
                                <label className="text-xs font-bold text-slate-500 mb-3 block border-b border-slate-200 pb-2"><i className="fa-solid fa-coins mr-1"></i> 費用詳細 <span className="text-[10px] font-normal text-slate-400 ml-1">（電卓マークで計算可）</span></label>
                                
                                <div className="space-y-3">
                                    <CostInput label="本体価格" name="price" value={data.price} onChange={handleChange} onCalc={() => openCalc('price')} />
                                    <CostInput label="工事費" name="installCost" value={data.installCost} onChange={handleChange} onCalc={() => openCalc('installCost')} />
                                    <CostInput label="部材費" name="partsCost" value={data.partsCost} onChange={handleChange} onCalc={() => openCalc('partsCost')} />
                                    <CostInput label="リサイクル費" name="recycleCost" value={data.recycleCost} onChange={handleChange} onCalc={() => openCalc('recycleCost')} />
                                    <CostInput label="値引き" name="discount" value={data.discount} onChange={handleChange} onCalc={() => openCalc('discount')} />
                                </div>

                                <div className="mt-4 pt-3 border-t border-slate-300 flex justify-between items-center">
                                    <span className="font-bold text-slate-600 text-sm">購入等合計</span>
                                    <span className="font-bold text-xl text-blue-700">&yen; {currentTotal.toLocaleString()}</span>
                                </div>
                            </div>

                            <div>
                                <label className="text-xs font-bold text-slate-500 ml-1">保証期限</label>
                                <input type="date" name="warrantyDate" value={data.warrantyDate} onChange={handleChange} className="w-full mt-1 p-3 border rounded-xl bg-slate-50 outline-none" />
                            </div>
                            
                            <div>
                                <label className="text-xs font-bold text-slate-500 ml-1">メモ</label>
                                <textarea name="memo" value={data.memo} onChange={handleChange} className="w-full mt-1 p-3 border rounded-xl bg-slate-50 h-24 outline-none resize-none" placeholder="型番、保証書Noなど"></textarea>
                            </div>
                            
                            {/* 修理履歴セクション */}
                            <div className="bg-slate-50 p-4 rounded-xl border border-slate-200 mt-6">
                                <div className="flex justify-between items-center mb-3 border-b border-slate-200 pb-2">
                                    <label className="text-xs font-bold text-slate-500"><i className="fa-solid fa-wrench mr-1"></i> 修理履歴</label>
                                    <button type="button" onClick={addRepair} className="text-xs bg-white border border-slate-300 text-slate-600 px-3 py-1 rounded-md hover:bg-slate-100 transition shadow-sm font-bold flex items-center gap-1"><i className="fa-solid fa-plus"></i> 追加</button>
                                </div>
                                
                                {data.repairs.map((repair, index) => {
                                    const repairTotal = (Number(repair.repairCost)||0) + (Number(repair.travelCost)||0) + (Number(repair.shippingCost)||0);
                                    return (
                                        <div key={repair.id} className="bg-white p-4 rounded-xl border border-slate-200 mb-4 relative group shadow-sm">
                                            <button type="button" onClick={() => removeRepair(index)} className="absolute top-2 right-2 text-slate-300 hover:text-red-500 transition w-8 h-8 flex items-center justify-center rounded-full hover:bg-red-50"><i className="fa-solid fa-trash text-sm"></i></button>
                                            
                                            <div className="text-xs font-bold text-slate-400 mb-3 border-b border-slate-100 pb-1">修理 {index + 1}</div>
                                            
                                            <div className="space-y-4">
                                                <div>
                                                    <label className="text-[10px] font-bold text-slate-500 block mb-1">症状</label>
                                                    <input type="text" value={repair.symptom || ''} onChange={(e) => handleRepairChange(index, 'symptom', e.target.value)} className="w-full p-2 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 transition bg-slate-50" placeholder="例: 冷えない、異音がする" />
                                                </div>
                                                <div>
                                                    <label className="text-[10px] font-bold text-slate-500 block mb-1">修理内容</label>
                                                    <input type="text" value={repair.repairDetail || ''} onChange={(e) => handleRepairChange(index, 'repairDetail', e.target.value)} className="w-full p-2 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 transition bg-slate-50" placeholder="例: 基板交換" />
                                                </div>
                                                <div className="grid grid-cols-2 gap-3">
                                                    <div>
                                                        <label className="text-[10px] font-bold text-slate-500 block mb-1">修理依頼日</label>
                                                        <input type="date" value={repair.requestDate || ''} onChange={(e) => handleRepairChange(index, 'requestDate', e.target.value)} className="w-full p-2 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 transition bg-slate-50" />
                                                    </div>
                                                    <div>
                                                        <label className="text-[10px] font-bold text-slate-500 block mb-1">修理完了日</label>
                                                        <input type="date" value={repair.completionDate || ''} onChange={(e) => handleRepairChange(index, 'completionDate', e.target.value)} className="w-full p-2 border border-slate-200 rounded-lg text-sm outline-none focus:ring-2 focus:ring-blue-500 transition bg-slate-50" />
                                                    </div>
                                                </div>
                                                
                                                <div className="bg-slate-50 p-3 rounded-lg border border-slate-200 mt-2">
                                                    <label className="text-[10px] font-bold text-slate-500 block mb-2"><i className="fa-solid fa-coins mr-1"></i>修理費用</label>
                                                    <div className="space-y-2">
                                                        <CostInput label="修理代" name="repairCost" value={repair.repairCost || ''} onChange={(e) => handleRepairChange(index, 'repairCost', e.target.value)} onCalc={() => openCalc(`repair_${index}_repairCost`)} />
                                                        <CostInput label="出張費" name="travelCost" value={repair.travelCost || ''} onChange={(e) => handleRepairChange(index, 'travelCost', e.target.value)} onCalc={() => openCalc(`repair_${index}_travelCost`)} />
                                                        <CostInput label="送料" name="shippingCost" value={repair.shippingCost || ''} onChange={(e) => handleRepairChange(index, 'shippingCost', e.target.value)} onCalc={() => openCalc(`repair_${index}_shippingCost`)} />
                                                    </div>
                                                    <div className="mt-3 pt-2 border-t border-slate-200 flex justify-between items-center">
                                                        <span className="text-xs font-bold text-slate-600">修理合計</span>
                                                        <span className="text-sm font-bold text-orange-600">&yen; {repairTotal.toLocaleString()}</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )
                                })}
                                {(!data.repairs || data.repairs.length === 0) && (
                                    <div className="text-center py-6 text-xs text-slate-400 border-2 border-dashed border-slate-200 rounded-lg bg-white">修理履歴はありません</div>
                                )}
                            </div>

                            <button type="submit" disabled={isLoading} className="w-full bg-blue-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-blue-700 active:scale-95 transition flex justify-center items-center gap-2 mt-4">
                                {isLoading ? <i className="fa-solid fa-spinner fa-spin"></i> : <><i className="fa-solid fa-check"></i> 保存する</>}
                            </button>
                        </form>
                    </div>

                    {/* 個別上書き確認モーダル */}
                    {conflictData && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] flex items-center justify-center p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[80vh]">
                                <div className="bg-slate-800 p-4 text-white shrink-0">
                                    <h3 className="font-bold flex items-center gap-2"><i className="fa-solid fa-code-compare"></i> 上書きの確認</h3>
                                    <p className="text-xs text-slate-300 mt-1">既に入力されている項目があります。AIの解析結果で上書きする項目を選択してください。</p>
                                </div>
                                <div className="p-4 space-y-3 overflow-y-auto bg-slate-100 flex-1">
                                    {conflictData.conflicts.map(key => (
                                        <label key={key} className="flex items-start gap-3 p-3 bg-white border border-slate-200 shadow-sm rounded-xl cursor-pointer hover:border-blue-300 transition">
                                            <input 
                                                type="checkbox" 
                                                className="mt-1 w-5 h-5 accent-blue-600" 
                                                checked={!!selectedConflicts[key]} 
                                                onChange={(e) => setSelectedConflicts({...selectedConflicts, [key]: e.target.checked})}
                                            />
                                            <div className="flex-1 text-sm">
                                                <div className="font-bold text-slate-700 mb-1">{getLabelName(key)}</div>
                                                <div className="text-slate-500 line-through text-xs mb-0.5">現在: {conflictData.current[key]}</div>
                                                <div className="text-blue-700 font-bold bg-blue-50 p-1.5 rounded text-xs break-all">AI: {conflictData.extracted[key]}</div>
                                            </div>
                                        </label>
                                    ))}
                                </div>
                                <div className="p-4 border-t bg-white flex justify-end gap-3 shrink-0">
                                    <button onClick={() => setConflictData(null)} className="px-4 py-2.5 rounded-lg text-slate-500 font-bold hover:bg-slate-100 transition text-sm">キャンセル</button>
                                    <button onClick={applyConflicts} className="px-5 py-2.5 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 transition shadow-md active:scale-95 text-sm">
                                        選択項目を上書き
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    <CalculatorModal 
                        isOpen={!!calcTarget} 
                        title={calcTitle}
                        initialValue={calcInitVal} 
                        onClose={closeCalc} 
                        onConfirm={confirmCalc} 
                    />
                </div>
            );
        }

        // 金額入力用サブコンポーネント
        function CostInput({ label, name, value, onChange, onCalc }) {
            return (
                <div className="flex items-center gap-2">
                    <span className="text-xs text-slate-500 w-20 font-medium">{label}</span>
                    <div className="flex-1 relative group">
                        <input type="number" name={name} value={value} onChange={onChange} className="w-full p-2 pr-10 border border-slate-200 rounded-lg text-right bg-white focus:ring-2 focus:ring-blue-500 outline-none transition" placeholder="0" />
                        <button type="button" onClick={onCalc} className="absolute right-1 top-1 bottom-1 w-8 flex items-center justify-center text-slate-300 hover:text-blue-600 hover:bg-blue-50 rounded transition">
                            <i className="fa-solid fa-calculator"></i>
                        </button>
                    </div>
                </div>
            );
        }

        function SettingsView({ geminiKey, geminiModel, onSave, onBack }) {
            const [key, setKey] = useState(geminiKey);
            // ここでも古いモデル名が入っていたら強制上書きする
            const [model, setModel] = useState(() => {
                if (DEPRECATED_MODELS.includes(geminiModel)) return DEFAULT_MODEL;
                return geminiModel || DEFAULT_MODEL;
            });

            return (
                <div className="bg-white rounded-xl shadow-sm p-6 space-y-6 animate-fade-in">
                    <div className="flex items-center border-b pb-4">
                        <button onClick={onBack} className="mr-4 text-slate-400 hover:text-slate-600"><i className="fa-solid fa-arrow-left text-xl"></i></button>
                        <h2 className="text-xl font-bold">設定</h2>
                    </div>
                    
                    <div className="bg-slate-50 border border-slate-200 p-5 rounded-xl space-y-5">
                        <div>
                            <label className="block text-sm font-bold text-slate-700 mb-2"><i className="fa-brands fa-google mr-1 text-blue-500"></i> Gemini APIキー</label>
                            <input type="password" value={key} onChange={e => setKey(e.target.value)} className="w-full p-3 border border-slate-300 rounded-lg outline-none focus:border-blue-500 bg-white" placeholder="AIza..." />
                        </div>

                        <div>
                            <label className="block text-sm font-bold text-slate-700 mb-2"><i className="fa-solid fa-robot mr-1 text-indigo-500"></i> AIモデル名</label>
                            <select value={model} onChange={e => setModel(e.target.value)} className="w-full p-3 border border-slate-300 rounded-lg outline-none bg-white mb-2">
                                <option value="gemini-2.5-flash">gemini-2.5-flash (推奨・最新)</option>
                                <option value="gemini-2.5-flash-preview-09-2025">gemini-2.5-flash-preview-09-2025</option>
                                <option value="gemini-2.0-flash">gemini-2.0-flash</option>
                                <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp</option>
                                <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                                <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                            </select>
                            <input type="text" value={model} onChange={e => setModel(e.target.value)} className="w-full p-2 border border-slate-300 rounded text-xs bg-white" placeholder="モデル名手動入力" />
                        </div>

                        <div className="pt-2 text-right">
                            <button onClick={() => onSave(key, model)} className="bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-700 shadow-md transition active:scale-95">保存</button>
                        </div>
                        
                        <div className="text-right">
                            <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-xs text-blue-600 underline hover:text-blue-800">APIキーを取得する</a>
                        </div>
                    </div>

                    <div className="pt-4 border-t border-slate-100">
                        <h3 className="font-bold text-slate-700 mb-2">データ管理について</h3>
                        <p className="text-sm text-slate-500 leading-relaxed mb-4">
                            データはこの端末のブラウザ（ローカルストレージ）に保存されています。<br/>
                            ブラウザのキャッシュクリア等で消える可能性があるため、定期的に「エクスポート」を行ってください。
                        </p>
                    </div>
                    <div className="text-center text-slate-300 text-xs mt-4">Appliance Manager Local v2.7</div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
