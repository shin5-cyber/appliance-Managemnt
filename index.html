<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家電管理マネージャー（ローカル版）</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; background-color: #f1f5f9; }
        #root { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        /* 電卓用のボタンスタイル */
        .calc-btn { @apply bg-slate-100 hover:bg-slate-200 text-slate-700 font-bold py-3 rounded text-lg transition active:scale-95; }
        .calc-btn-op { @apply bg-blue-100 hover:bg-blue-200 text-blue-700; }
        .calc-btn-action { @apply bg-indigo-600 hover:bg-indigo-700 text-white; }
        /* モーダルオーバーレイ */
        .modal-overlay { @apply fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 animate-fade-in; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // ローカルストレージキー
        const STORAGE_KEY_ITEMS = 'appliance_manager_v1_items';
        const STORAGE_KEY_API = 'gemini_api_key_local';
        const STORAGE_KEY_MODEL = 'gemini_api_model_local';

        const DEFAULT_MODEL = 'gemini-2.5-flash-preview-09-2025';

        // --- 電卓モーダル ---
        function CalculatorModal({ isOpen, onClose, onConfirm, initialValue, title }) {
            const [display, setDisplay] = useState('0');
            const [expression, setExpression] = useState(''); 

            useEffect(() => {
                if (isOpen) {
                    setDisplay(initialValue ? String(initialValue) : '0');
                    setExpression('');
                }
            }, [isOpen, initialValue]);

            const handleNum = (num) => {
                if (display === '0' || display === 'Error') {
                    setDisplay(String(num));
                } else {
                    setDisplay(display + num);
                }
            };

            const handleOp = (op) => {
                setExpression(prev => prev + display + ' ' + op + ' ');
                setDisplay('0');
            };

            const handleClear = () => {
                setDisplay('0');
                setExpression('');
            };

            const handleEqual = () => {
                try {
                    const safeEval = new Function('return ' + (expression + display).replace(/[^0-9\+\-\*\/ \.]/g, ''));
                    const result = safeEval();
                    setDisplay(String(result));
                    setExpression('');
                } catch (e) {
                    setDisplay('Error');
                }
            };

            const handleConfirm = () => {
                let finalValue = display;
                if (expression) {
                    try {
                        const safeEval = new Function('return ' + (expression + display).replace(/[^0-9\+\-\*\/ \.]/g, ''));
                        finalValue = String(safeEval());
                    } catch (e) {}
                }
                onConfirm(finalValue);
                onClose();
            };

            if (!isOpen) return null;

            return (
                <div className="modal-overlay">
                    <div className="bg-white w-full max-w-sm rounded-2xl shadow-2xl overflow-hidden">
                        <div className="bg-slate-800 p-4 text-white">
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-sm text-slate-300"><i className="fa-solid fa-calculator mr-2"></i>{title}</span>
                                <button onClick={onClose}><i className="fa-solid fa-xmark"></i></button>
                            </div>
                            <div className="text-right text-xs text-slate-400 h-4">{expression}</div>
                            <div className="text-right text-3xl font-mono font-bold tracking-wider">{display}</div>
                        </div>
                        <div className="grid grid-cols-4 gap-2 p-3 bg-slate-50">
                            <button onClick={handleClear} className="calc-btn text-red-500 col-span-3">C</button>
                            <button onClick={() => handleOp('/')} className="calc-btn calc-btn-op">÷</button>
                            
                            <button onClick={() => handleNum(7)} className="calc-btn">7</button>
                            <button onClick={() => handleNum(8)} className="calc-btn">8</button>
                            <button onClick={() => handleNum(9)} className="calc-btn">9</button>
                            <button onClick={() => handleOp('*')} className="calc-btn calc-btn-op">×</button>

                            <button onClick={() => handleNum(4)} className="calc-btn">4</button>
                            <button onClick={() => handleNum(5)} className="calc-btn">5</button>
                            <button onClick={() => handleNum(6)} className="calc-btn">6</button>
                            <button onClick={() => handleOp('-')} className="calc-btn calc-btn-op">-</button>

                            <button onClick={() => handleNum(1)} className="calc-btn">1</button>
                            <button onClick={() => handleNum(2)} className="calc-btn">2</button>
                            <button onClick={() => handleNum(3)} className="calc-btn">3</button>
                            <button onClick={() => handleOp('+')} className="calc-btn calc-btn-op">+</button>

                            <button onClick={() => handleNum(0)} className="calc-btn col-span-2">0</button>
                            <button onClick={handleEqual} className="calc-btn bg-slate-300">=</button>
                            <button onClick={handleConfirm} className="calc-btn calc-btn-action flex items-center justify-center gap-1">
                                <i className="fa-solid fa-check"></i> 決定
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- 更新確認モーダル（AI解析結果用） ---
        function UpdateConfirmModal({ isOpen, onClose, onConfirm, currentData, newData }) {
            const [selectedFields, setSelectedFields] = useState({});
            
            // 差分のあるフィールドを抽出
            const diffFields = useMemo(() => {
                if (!newData) return [];
                const fields = [
                    { key: 'name', label: '製品名' },
                    { key: 'modelNumber', label: '型名' },
                    { key: 'manufacturer', label: 'メーカー' },
                    { key: 'serialNumber', label: '製造番号' },
                    { key: 'purchaseDate', label: '購入日' },
                    { key: 'installDate', label: '設置日' },
                    { key: 'store', label: '店舗' },
                    { key: 'location', label: '設置場所' },
                    { key: 'price', label: '本体価格' },
                    { key: 'installCost', label: '工事費' },
                    { key: 'partsCost', label: '部材費' },
                    { key: 'recycleCost', label: 'リサイクル費' },
                    { key: 'warrantyDate', label: '保証期限' }
                ];

                return fields.filter(({ key }) => {
                    const newVal = newData[key];
                    const curVal = currentData[key];
                    // 新しい値があり、かつ現在の値と異なる場合のみ候補にする
                    // ※新しい値が空の場合は無視（既存情報を消さないため）
                    return newVal !== undefined && newVal !== null && String(newVal).trim() !== '' && String(newVal) !== String(curVal);
                }).map(field => ({
                    ...field,
                    current: currentData[field.key],
                    new: newData[field.key]
                }));
            }, [currentData, newData]);

            // 初期状態で全てチェック
            useEffect(() => {
                if (isOpen && diffFields.length > 0) {
                    const initial = {};
                    diffFields.forEach(f => initial[f.key] = true);
                    setSelectedFields(initial);
                }
            }, [isOpen, diffFields]);

            const toggleField = (key) => {
                setSelectedFields(prev => ({ ...prev, [key]: !prev[key] }));
            };

            const handleConfirm = () => {
                const updates = {};
                Object.keys(selectedFields).forEach(key => {
                    if (selectedFields[key]) {
                        updates[key] = newData[key];
                    }
                });
                onConfirm(updates);
                onClose();
            };

            if (!isOpen) return null;

            if (diffFields.length === 0) {
                return (
                    <div className="modal-overlay">
                        <div className="bg-white w-full max-w-sm rounded-xl p-6 text-center">
                            <i className="fa-solid fa-circle-info text-4xl text-blue-500 mb-4"></i>
                            <h3 className="font-bold text-lg mb-2">更新はありません</h3>
                            <p className="text-gray-600 mb-6 text-sm">読み取った情報に新しい内容はありませんでした。<br/>既存の情報はそのまま維持されます。</p>
                            <button onClick={onClose} className="w-full bg-slate-200 text-slate-700 py-2 rounded-lg font-bold">閉じる</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="modal-overlay">
                    <div className="bg-white w-full max-w-md rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="bg-indigo-600 p-4 text-white flex justify-between items-center shrink-0">
                            <h3 className="font-bold flex items-center gap-2">
                                <i className="fa-solid fa-wand-magic-sparkles"></i> AI解析結果の反映
                            </h3>
                            <button onClick={onClose}><i className="fa-solid fa-xmark"></i></button>
                        </div>
                        
                        <div className="p-4 overflow-y-auto">
                            <p className="text-xs text-slate-600 mb-3 bg-indigo-50 p-2 rounded border border-indigo-100">
                                以下の項目を更新しますか？<br/>
                                必要な項目にチェックを入れてください。
                            </p>
                            <div className="space-y-3">
                                {diffFields.map((field) => (
                                    <label key={field.key} className="border rounded-lg p-3 bg-white flex gap-3 items-start cursor-pointer hover:bg-slate-50 transition">
                                        <div className="pt-1">
                                            <input 
                                                type="checkbox" 
                                                checked={!!selectedFields[field.key]} 
                                                onChange={() => toggleField(field.key)}
                                                className="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500 cursor-pointer"
                                            />
                                        </div>
                                        <div className="flex-1 text-sm">
                                            <div className="font-bold text-slate-700 mb-1">{field.label}</div>
                                            <div className="grid grid-cols-[1fr,auto,1fr] gap-2 items-center">
                                                <div className="text-slate-400 line-through text-xs break-all">
                                                    {field.current || '(空)'}
                                                </div>
                                                <i className="fa-solid fa-arrow-right text-slate-300 text-xs"></i>
                                                <div className="text-indigo-700 font-bold bg-indigo-50 px-2 py-1 rounded break-all border border-indigo-100">
                                                    {field.new}
                                                </div>
                                            </div>
                                        </div>
                                    </label>
                                ))}
                            </div>
                        </div>

                        <div className="p-4 border-t bg-slate-50 flex gap-3 justify-end shrink-0">
                            <button onClick={onClose} className="px-4 py-2 text-slate-600 font-bold hover:bg-slate-200 rounded transition">キャンセル</button>
                            <button onClick={handleConfirm} className="px-6 py-2 bg-indigo-600 text-white font-bold rounded shadow hover:bg-indigo-700 transition">
                                反映する
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- 修理履歴入力モーダル ---
        function RepairModal({ isOpen, onClose, onSave, initialData }) {
            const [data, setData] = useState({
                requestDate: '', completeDate: '', symptom: '', content: '', repairCost: '', visitCost: ''
            });
            const [calcTarget, setCalcTarget] = useState(null);

            useEffect(() => {
                if (isOpen) {
                    setData(initialData || {
                        requestDate: new Date().toISOString().split('T')[0],
                        completeDate: '',
                        symptom: '',
                        content: '',
                        repairCost: '',
                        visitCost: ''
                    });
                }
            }, [isOpen, initialData]);

            const handleChange = e => setData({ ...data, [e.target.name]: e.target.value });

            const openCalc = (field) => setCalcTarget(field);
            const closeCalc = () => setCalcTarget(null);
            const confirmCalc = (val) => setData({ ...data, [calcTarget]: val });

            if (!isOpen) return null;

            return (
                <div className="modal-overlay">
                    <div className="bg-white w-full max-w-md rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
                        <div className="bg-indigo-700 text-white p-4 flex justify-between items-center shrink-0">
                            <h3 className="font-bold"><i className="fa-solid fa-screwdriver-wrench mr-2"></i>修理履歴の{initialData ? '編集' : '追加'}</h3>
                            <button onClick={onClose}><i className="fa-solid fa-xmark text-xl"></i></button>
                        </div>
                        
                        <div className="p-4 space-y-4 overflow-y-auto">
                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="text-xs font-bold text-slate-500 mb-1 block">依頼日</label>
                                    <input type="date" name="requestDate" value={data.requestDate} onChange={handleChange} className="w-full p-2 border rounded" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500 mb-1 block">完了日</label>
                                    <input type="date" name="completeDate" value={data.completeDate} onChange={handleChange} className="w-full p-2 border rounded" />
                                </div>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-500 mb-1 block">症状</label>
                                <textarea name="symptom" value={data.symptom} onChange={handleChange} className="w-full p-2 border rounded h-16" placeholder="電源が入らない、異音がするなど"></textarea>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-slate-500 mb-1 block">修理内容</label>
                                <textarea name="content" value={data.content} onChange={handleChange} className="w-full p-2 border rounded h-16" placeholder="部品交換、調整など"></textarea>
                            </div>
                            <div className="grid grid-cols-2 gap-3">
                                <CostInput label="修理費用" name="repairCost" value={data.repairCost} onChange={handleChange} onCalc={() => openCalc('repairCost')} />
                                <CostInput label="出張費" name="visitCost" value={data.visitCost} onChange={handleChange} onCalc={() => openCalc('visitCost')} />
                            </div>
                        </div>

                        <div className="p-4 border-t shrink-0">
                            <button onClick={() => { onSave(data); onClose(); }} className="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow hover:bg-indigo-700 transition">
                                保存
                            </button>
                        </div>
                    </div>
                    
                    <CalculatorModal 
                        isOpen={!!calcTarget} 
                        title={calcTarget === 'repairCost' ? '修理費用' : '出張費'}
                        initialValue={data[calcTarget]} 
                        onClose={closeCalc} 
                        onConfirm={confirmCalc} 
                    />
                </div>
            );
        }

        // --- メインアプリ ---
        function App() {
            const [items, setItems] = useState([]);
            const [view, setView] = useState('list');
            const [editingItem, setEditingItem] = useState(null);
            
            const [geminiKey, setGeminiKey] = useState(() => localStorage.getItem(STORAGE_KEY_API) || '');
            const [geminiModel, setGeminiModel] = useState(() => localStorage.getItem(STORAGE_KEY_MODEL) || DEFAULT_MODEL);

            const [notification, setNotification] = useState(null);
            const [isLoading, setIsLoading] = useState(false);

            const notify = (msg, type = 'success') => {
                setNotification({ msg, type });
                if (type !== 'error') {
                    setTimeout(() => setNotification(null), 3000);
                }
            };
            const closeNotification = () => setNotification(null);

            useEffect(() => {
                try {
                    const saved = localStorage.getItem(STORAGE_KEY_ITEMS);
                    if (saved) {
                        setItems(sortItems(JSON.parse(saved), 'date'));
                    }
                } catch (e) {
                    notify("データ読み込み失敗", "error");
                }
            }, []);

            const saveToStorage = (newItems) => {
                const sorted = sortItems(newItems, 'date');
                setItems(sorted);
                localStorage.setItem(STORAGE_KEY_ITEMS, JSON.stringify(sorted));
            };

            const sortItems = (data, key) => {
                return [...data].sort((a, b) => {
                    if (key === 'date') {
                        const dateA = a.purchaseDate || '';
                        const dateB = b.purchaseDate || '';
                        return dateB.localeCompare(dateA);
                    }
                    return 0;
                });
            };

            const handleSaveSettings = (key, model) => {
                setGeminiKey(key);
                setGeminiModel(model);
                localStorage.setItem(STORAGE_KEY_API, key);
                localStorage.setItem(STORAGE_KEY_MODEL, model);
                notify("設定を保存しました");
                setView('list');
            };

            const handleSaveItem = async (formData) => {
                setIsLoading(true);
                await new Promise(r => setTimeout(r, 400));
                try {
                    let nextItems;
                    if (formData.id) {
                        nextItems = items.map(item => item.id === formData.id ? { ...formData, updatedAt: new Date().toISOString() } : item);
                        notify("更新しました");
                    } else {
                        const newItem = {
                            ...formData,
                            id: crypto.randomUUID(),
                            createdAt: new Date().toISOString(),
                            updatedAt: new Date().toISOString(),
                        };
                        nextItems = [...items, newItem];
                        notify("登録しました");
                    }
                    saveToStorage(nextItems);
                    setView('list');
                } catch (e) {
                    notify("保存エラー: " + e.message, "error");
                } finally {
                    setIsLoading(false);
                }
            };

            const handleDeleteItem = (id) => {
                if (!confirm("本当に削除しますか？")) return;
                saveToStorage(items.filter(item => item.id !== id));
                notify("削除しました");
            };

            const handleExport = () => {
                const blob = new Blob([JSON.stringify(items, null, 2)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `kaden_backup_${new Date().toISOString().slice(0, 10)}.json`;
                a.click();
                notify("ファイルを出力しました");
            };

            const handleImport = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const imported = JSON.parse(event.target.result);
                        if (!Array.isArray(imported)) throw new Error("形式エラー");
                        if (!confirm(`${imported.length}件を取り込みますか？`)) return;
                        const newItems = imported.map(i => ({ ...i, id: crypto.randomUUID(), importedAt: new Date().toISOString() }));
                        saveToStorage([...items, ...newItems]);
                        notify("インポート完了");
                    } catch (err) {
                        notify("読み込み失敗: " + err.message, "error");
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="max-w-xl mx-auto bg-white min-h-screen shadow-2xl relative font-sans text-slate-800">
                    <header className="bg-gradient-to-r from-slate-700 to-slate-800 text-white p-4 sticky top-0 z-20 shadow-md flex justify-between items-center">
                        <h1 className="font-bold text-lg"><i className="fa-solid fa-plug mr-2"></i>家電管理帳</h1>
                        <div className="flex gap-2">
                            <button onClick={() => setView('settings')} className="p-2 hover:bg-white/20 rounded-full transition"><i className="fa-solid fa-gear"></i></button>
                            {view !== 'list' && (
                                <button onClick={() => setView('list')} className="p-2 hover:bg-white/20 rounded-full transition"><i className="fa-solid fa-list"></i></button>
                            )}
                        </div>
                    </header>

                    {notification && (
                        <div className={`fixed top-16 left-1/2 transform -translate-x-1/2 z-50 px-6 py-4 rounded-lg shadow-xl text-white font-bold text-sm flex items-center gap-4 transition-all duration-300 ${notification.type === 'error' ? 'bg-red-600 border-2 border-red-800' : 'bg-green-600'}`} style={{width: '90%', maxWidth: '400px'}}>
                            <div className="flex-1">
                                {notification.type === 'error' && <i className="fa-solid fa-circle-exclamation mr-2"></i>}
                                {notification.msg}
                            </div>
                            <button onClick={closeNotification} className="bg-white/20 hover:bg-white/40 rounded-full p-1 w-8 h-8 flex items-center justify-center transition"><i className="fa-solid fa-xmark"></i></button>
                        </div>
                    )}

                    <div className="p-4 pb-24">
                        {view === 'list' && (
                            <ListView 
                                items={items} 
                                onAdd={() => { setEditingItem(null); setView('form'); }} 
                                onEdit={(item) => { setEditingItem(item); setView('form'); }}
                                onDelete={handleDeleteItem}
                                onExport={handleExport}
                                onImport={handleImport}
                            />
                        )}
                        {view === 'form' && (
                            <FormView 
                                initialData={editingItem} 
                                onSave={handleSaveItem} 
                                onCancel={() => setView('list')} 
                                geminiKey={geminiKey}
                                geminiModel={geminiModel}
                                notify={notify}
                                isLoading={isLoading}
                            />
                        )}
                        {view === 'settings' && (
                            <SettingsView 
                                geminiKey={geminiKey} 
                                geminiModel={geminiModel}
                                onSave={handleSaveSettings} 
                                onBack={() => setView('list')} 
                            />
                        )}
                    </div>
                </div>
            );
        }

        // --- リスト画面 ---
        function ListView({ items, onAdd, onEdit, onDelete, onExport, onImport }) {
            const [search, setSearch] = useState('');
            const [sortOrder, setSortOrder] = useState('date'); 

            const sortedItems = [...items].sort((a, b) => {
                if (sortOrder === 'date') {
                    const da = a.purchaseDate || '';
                    const db = b.purchaseDate || '';
                    return db.localeCompare(da);
                } else if (sortOrder === 'location') {
                    const la = a.location || '';
                    const lb = b.location || '';
                    return la.localeCompare(lb, 'ja');
                } else if (sortOrder === 'name') {
                    const na = a.name || '';
                    const nb = b.name || '';
                    return na.localeCompare(nb, 'ja');
                }
                return 0;
            });

            const filtered = sortedItems.filter(i => {
                const term = search.toLowerCase();
                return (i.name || '').toLowerCase().includes(term) || 
                       (i.modelNumber || '').toLowerCase().includes(term) || 
                       (i.store || '').toLowerCase().includes(term) || 
                       (i.location || '').toLowerCase().includes(term) ||
                       (i.manufacturer || '').toLowerCase().includes(term);
            });

            const total = (i) => {
                const purchaseCost = (Number(i.price)||0) + (Number(i.installCost)||0) + (Number(i.partsCost)||0) + (Number(i.recycleCost)||0);
                const repairCost = (i.repairHistory || []).reduce((sum, r) => sum + (Number(r.repairCost)||0) + (Number(r.visitCost)||0), 0);
                return purchaseCost + repairCost;
            };
            const isExpired = (d) => d && new Date(d) < new Date();

            return (
                <div className="space-y-4 animate-fade-in">
                    <div className="bg-white p-3 rounded-xl shadow-sm border border-slate-100 space-y-3">
                        <div className="relative">
                            <i className="fa-solid fa-magnifying-glass absolute left-3 top-3.5 text-gray-400"></i>
                            <input className="w-full pl-10 p-3 bg-slate-50 rounded-lg outline-none focus:ring-2 focus:ring-blue-500 transition" 
                                placeholder="検索（型名、製品名、場所など）..." value={search} onChange={e => setSearch(e.target.value)} />
                        </div>
                        <div className="flex items-center justify-end gap-2 text-sm text-slate-600">
                            <span className="text-xs"><i className="fa-solid fa-arrow-down-wide-short"></i> 並び替え:</span>
                            <select value={sortOrder} onChange={e => setSortOrder(e.target.value)} className="bg-slate-50 border border-slate-200 rounded p-1 text-xs outline-none">
                                <option value="date">購入日 (新しい順)</option>
                                <option value="location">設置場所 (あいうえお順)</option>
                                <option value="name">製品名 (あいうえお順)</option>
                            </select>
                        </div>
                    </div>

                    <div className="flex justify-between items-center text-xs text-slate-500 px-1">
                        <div className="flex gap-4">
                            <label className="cursor-pointer hover:text-blue-600 flex items-center gap-1">
                                <i className="fa-solid fa-file-import"></i> 取込
                                <input type="file" className="hidden" accept=".json" onChange={onImport} />
                            </label>
                            <button onClick={onExport} className="hover:text-blue-600 flex items-center gap-1"><i className="fa-solid fa-file-export"></i> 出力</button>
                        </div>
                        <span className="font-bold">{filtered.length} 件</span>
                    </div>

                    <div className="space-y-3">
                        {filtered.length === 0 && (
                            <div className="text-center py-16 text-gray-400">
                                <i className="fa-solid fa-box-open text-4xl mb-2"></i>
                                <p>データがありません</p>
                            </div>
                        )}
                        {filtered.map(item => (
                            <div key={item.id} className="bg-white border border-slate-200 rounded-xl p-4 shadow-sm hover:shadow-md transition">
                                <div className="mb-2">
                                    <div className="flex justify-between items-start">
                                        <div className="flex-1">
                                            <div className="text-xs text-slate-500 font-bold mb-0.5">{item.manufacturer}</div>
                                            <h3 className="font-bold text-lg text-slate-800 leading-tight">{item.name}</h3>
                                            <div className="text-xs text-slate-500 font-mono mt-0.5">{item.modelNumber}</div>
                                        </div>
                                        {item.location && <span className="flex-shrink-0 bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full ml-2"><i className="fa-solid fa-location-dot mr-1"></i>{item.location}</span>}
                                    </div>
                                </div>
                                <div className="text-sm text-slate-600 space-y-1">
                                    <div className="grid grid-cols-2 gap-2 text-xs">
                                        <span className="truncate" title="購入日"><i className="fa-regular fa-calendar mr-1 w-4 text-center"></i> 購: {item.purchaseDate || '-'}</span>
                                        <span className="truncate" title="設置日"><i className="fa-solid fa-truck-ramp-box mr-1 w-4 text-center"></i> 設: {item.installDate || '-'}</span>
                                    </div>
                                    <div className="text-xs text-slate-500">
                                        <i className="fa-solid fa-barcode mr-1 w-4 text-center"></i> S/N: {item.serialNumber || '---'}
                                    </div>
                                    <div className="flex justify-between font-bold text-slate-700 pt-2 border-t border-dashed border-slate-200 mt-2">
                                        <span className="text-xs font-normal text-slate-400">総額 (リサイクル込)</span>
                                        <span className="text-lg">&yen; {total(item).toLocaleString()}</span>
                                    </div>
                                    {item.warrantyDate && (
                                        <div className={`text-xs mt-1 ${isExpired(item.warrantyDate) ? 'text-red-500 font-bold' : 'text-green-600'}`}>
                                            <i className="fa-solid fa-shield-halved mr-1"></i> 
                                            保証: {item.warrantyDate} {isExpired(item.warrantyDate) ? '(期限切)' : ''}
                                        </div>
                                    )}
                                    {item.repairHistory && item.repairHistory.length > 0 && (
                                        <div className="mt-2 inline-flex items-center text-xs bg-orange-100 text-orange-700 px-2 py-0.5 rounded">
                                            <i className="fa-solid fa-wrench mr-1"></i> 修理履歴: {item.repairHistory.length}件
                                        </div>
                                    )}
                                </div>
                                <div className="flex justify-end gap-3 mt-3 pt-2 border-t border-slate-100">
                                    <button onClick={() => onEdit(item)} className="text-blue-600 text-sm font-bold px-2 hover:bg-blue-50 rounded">詳細</button>
                                    <button onClick={() => onDelete(item.id)} className="text-gray-400 hover:text-red-500 px-2"><i className="fa-solid fa-trash"></i></button>
                                </div>
                            </div>
                        ))}
                    </div>

                    <button onClick={onAdd} className="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 text-white rounded-full shadow-xl flex items-center justify-center text-2xl hover:bg-blue-700 active:scale-95 transition z-10">
                        <i className="fa-solid fa-plus"></i>
                    </button>
                </div>
            );
        }

        // --- 登録・編集フォーム ---
        function FormView({ initialData, onSave, onCancel, geminiKey, geminiModel, notify, isLoading }) {
            const [data, setData] = useState({
                name: '', modelNumber: '', manufacturer: '', serialNumber: '', purchaseDate: new Date().toISOString().split('T')[0], installDate: '', store: '', location: '',
                price: '', installCost: '', partsCost: '', recycleCost: '', warrantyDate: '', memo: '',
                repairHistory: [],
                ...initialData
            });
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [calcTarget, setCalcTarget] = useState(null);
            const [editingRepair, setEditingRepair] = useState(null);
            const [aiResult, setAiResult] = useState(null); // AI解析結果一時保存

            const handleChange = e => setData({ ...data, [e.target.name]: e.target.value });

            const currentTotal = (Number(data.price)||0) + (Number(data.installCost)||0) + (Number(data.partsCost)||0) + (Number(data.recycleCost)||0);
            const repairTotal = (data.repairHistory || []).reduce((sum, r) => sum + (Number(r.repairCost)||0) + (Number(r.visitCost)||0), 0);

            const openCalc = (field) => setCalcTarget(field);
            const closeCalc = () => setCalcTarget(null);
            const confirmCalc = (val) => {
                setData({ ...data, [calcTarget]: val });
            };

            const addRepair = () => setEditingRepair({ isNew: true });
            const editRepair = (repair, index) => setEditingRepair({ ...repair, index, isNew: false });
            const deleteRepair = (index) => {
                if(!confirm("この履歴を削除しますか？")) return;
                const newHistory = data.repairHistory.filter((_, i) => i !== index);
                setData({ ...data, repairHistory: newHistory });
            };
            const saveRepair = (repairData) => {
                let newHistory = [...(data.repairHistory || [])];
                if (editingRepair.isNew) {
                    newHistory.push({ ...repairData, id: crypto.randomUUID() });
                } else {
                    newHistory[editingRepair.index] = { ...repairData, id: editingRepair.id };
                }
                newHistory.sort((a, b) => (b.requestDate || '').localeCompare(a.requestDate || ''));
                setData({ ...data, repairHistory: newHistory });
                setEditingRepair(null);
            };

            // AI結果反映処理
            const confirmUpdate = (updates) => {
                setData(prev => ({ ...prev, ...updates }));
                setAiResult(null);
                notify("AI解析結果を反映しました");
            };

            const handleAI = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (!geminiKey) return notify("設定画面でAPIキーを登録してください", "error");

                setIsAnalyzing(true);
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = async () => {
                    try {
                        const base64 = reader.result.split(',')[1];
                        const url = `https://generativelanguage.googleapis.com/v1beta/models/${geminiModel}:generateContent?key=${geminiKey}`;

                        const res = await fetch(url, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                contents: [{
                                    parts: [
                                        {text: "画像を解析しJSONのみ出力: {name:製品名, modelNumber:型名(型番), manufacturer:メーカー名, serialNumber:製造番号, purchaseDate:購入日(YYYY-MM-DD), installDate:設置日(YYYY-MM-DD), store:店名, price:本体価格(数値), installCost:工事費(数値), partsCost:部材費(数値), recycleCost:リサイクル費(数値), warrantyDate:保証期限(YYYY-MM-DD)}"},
                                        {inline_data: {mime_type: file.type, data: base64}}
                                    ]
                                }]
                            })
                        });
                        
                        const json = await res.json();
                        if (json.error) throw new Error(`APIエラー: ${json.error.message}`);
                        
                        const text = json.candidates?.[0]?.content?.parts?.[0]?.text;
                        const match = text.match(/\{[\s\S]*\}/);
                        
                        if (match) {
                            const extracted = JSON.parse(match[0]);
                            setAiResult(extracted); // 結果を保存してモーダル表示へ
                        } else {
                            throw new Error("データが見つかりませんでした");
                        }
                    } catch (err) {
                        console.error(err);
                        notify("解析失敗: " + err.message, "error");
                    } finally {
                        setIsAnalyzing(false);
                    }
                };
            };

            return (
                <div className="bg-white rounded-xl shadow-sm p-5 space-y-5 animate-fade-in pb-20">
                    <div className="flex justify-between items-center border-b pb-3">
                        <h2 className="text-xl font-bold text-slate-800">{initialData ? '編集' : '新規登録'}</h2>
                        <button onClick={onCancel} className="text-slate-400 hover:text-slate-600"><i className="fa-solid fa-xmark text-2xl"></i></button>
                    </div>

                    <div className="bg-indigo-50 border border-indigo-100 rounded-lg p-4 text-center">
                        <label className={`block cursor-pointer hover:opacity-70 transition ${isAnalyzing ? 'opacity-50 pointer-events-none' : ''}`}>
                            <div className="flex flex-col items-center text-indigo-600">
                                {isAnalyzing ? <i className="fa-solid fa-spinner fa-spin text-2xl mb-2"></i> : <i className="fa-solid fa-camera text-2xl mb-2"></i>}
                                <span className="font-bold text-sm">{isAnalyzing ? '解析中...' : 'レシート・保証書を撮影して自動入力'}</span>
                            </div>
                            <input type="file" accept="image/*" className="hidden" onChange={handleAI} />
                        </label>
                    </div>

                    <form onSubmit={e => { e.preventDefault(); onSave(data); }} className="space-y-4">
                        <div className="space-y-4">
                            <div>
                                <label className="text-xs font-bold text-slate-500">製品名 <span className="text-red-500">*</span></label>
                                <input required name="name" value={data.name} onChange={handleChange} className="w-full p-3 border rounded-lg bg-slate-50 focus:bg-white focus:ring-2 focus:ring-blue-500 outline-none" placeholder="例: ドラム式洗濯機" />
                            </div>

                            <div>
                                <label className="text-xs font-bold text-slate-500">型名 (型番)</label>
                                <input name="modelNumber" value={data.modelNumber} onChange={handleChange} className="w-full p-3 border rounded-lg bg-slate-50 font-mono" placeholder="例: NA-LX127C" />
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="text-xs font-bold text-slate-500">メーカー名</label>
                                    <input name="manufacturer" value={data.manufacturer} onChange={handleChange} className="w-full p-3 border rounded-lg bg-slate-50" placeholder="例: Panasonic" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500">製造番号 (S/N)</label>
                                    <input name="serialNumber" value={data.serialNumber} onChange={handleChange} className="w-full p-3 border rounded-lg bg-slate-50 font-mono" placeholder="シリアルNo." />
                                </div>
                            </div>

                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="text-xs font-bold text-slate-500">購入日</label>
                                    <input type="date" name="purchaseDate" value={data.purchaseDate} onChange={handleChange} className="w-full p-3 border rounded-lg bg-slate-50" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500">設置日</label>
                                    <input type="date" name="installDate" value={data.installDate} onChange={handleChange} className="w-full p-3 border rounded-lg bg-slate-50" />
                                </div>
                            </div>
                            
                            <div className="grid grid-cols-2 gap-3">
                                <div>
                                    <label className="text-xs font-bold text-slate-500">設置場所</label>
                                    <input name="location" value={data.location} onChange={handleChange} className="w-full p-3 border rounded-lg bg-slate-50" placeholder="例: キッチン" />
                                </div>
                                <div>
                                    <label className="text-xs font-bold text-slate-500">店舗</label>
                                    <input name="store" value={data.store} onChange={handleChange} className="w-full p-3 border rounded-lg bg-slate-50" placeholder="ヨドバシカメラ" />
                                </div>
                            </div>
                        </div>
                        
                        <div className="bg-slate-50 p-4 rounded-lg border border-slate-200">
                            <label className="text-xs font-bold text-slate-500 mb-3 block border-b border-slate-200 pb-1"><i className="fa-solid fa-coins"></i> 費用詳細（電卓で合算可能）</label>
                            
                            <div className="space-y-3">
                                <CostInput label="本体価格" name="price" value={data.price} onChange={handleChange} onCalc={() => openCalc('price')} />
                                <CostInput label="工事費" name="installCost" value={data.installCost} onChange={handleChange} onCalc={() => openCalc('installCost')} />
                                <CostInput label="部材費" name="partsCost" value={data.partsCost} onChange={handleChange} onCalc={() => openCalc('partsCost')} />
                                <CostInput label="リサイクル費" name="recycleCost" value={data.recycleCost} onChange={handleChange} onCalc={() => openCalc('recycleCost')} />
                            </div>

                            <div className="mt-4 pt-3 border-t border-slate-300 flex justify-between items-center">
                                <span className="font-bold text-slate-600">購入総額</span>
                                <span className="font-bold text-xl text-indigo-700">&yen; {currentTotal.toLocaleString()}</span>
                            </div>
                        </div>

                        <div className="bg-orange-50 p-4 rounded-lg border border-orange-200">
                            <div className="flex justify-between items-center mb-3 border-b border-orange-200 pb-1">
                                <label className="text-xs font-bold text-orange-700"><i className="fa-solid fa-screwdriver-wrench"></i> 修理履歴</label>
                                <button type="button" onClick={addRepair} className="text-xs bg-white text-orange-600 px-2 py-1 rounded border border-orange-300 font-bold hover:bg-orange-100">＋ 追加</button>
                            </div>
                            
                            {(data.repairHistory || []).length === 0 ? (
                                <p className="text-xs text-orange-400 text-center py-2">修理記録はありません</p>
                            ) : (
                                <div className="space-y-2">
                                    {data.repairHistory.map((repair, index) => (
                                        <div key={repair.id || index} className="bg-white p-3 rounded border border-orange-100 text-sm">
                                            <div className="flex justify-between font-bold text-slate-700 mb-1">
                                                <span>{repair.requestDate} 依頼</span>
                                                <div className="space-x-2">
                                                    <button type="button" onClick={() => editRepair(repair, index)} className="text-blue-500"><i className="fa-solid fa-pen"></i></button>
                                                    <button type="button" onClick={() => deleteRepair(index)} className="text-red-500"><i className="fa-solid fa-trash"></i></button>
                                                </div>
                                            </div>
                                            <div className="text-xs text-slate-600 mb-1 line-clamp-1">{repair.symptom}</div>
                                            <div className="text-right font-bold text-orange-600 text-xs">
                                                費: &yen;{((Number(repair.repairCost)||0) + (Number(repair.visitCost)||0)).toLocaleString()}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                            {repairTotal > 0 && (
                                <div className="mt-3 pt-2 border-t border-orange-200 flex justify-between items-center text-sm">
                                    <span className="font-bold text-orange-700">修理総額</span>
                                    <span className="font-bold text-lg text-orange-800">&yen; {repairTotal.toLocaleString()}</span>
                                </div>
                            )}
                        </div>

                        <div>
                            <label className="text-xs font-bold text-slate-500">保証期限</label>
                            <input type="date" name="warrantyDate" value={data.warrantyDate} onChange={handleChange} className="w-full p-3 border rounded-lg bg-slate-50" />
                        </div>
                        <div>
                            <label className="text-xs font-bold text-slate-500">メモ</label>
                            <textarea name="memo" value={data.memo} onChange={handleChange} className="w-full p-3 border rounded-lg bg-slate-50 h-20" placeholder="備考など"></textarea>
                        </div>

                        <button type="submit" disabled={isLoading} className="w-full bg-blue-600 text-white py-3.5 rounded-xl font-bold shadow-lg hover:bg-blue-700 transition flex justify-center items-center gap-2">
                            {isLoading ? <i className="fa-solid fa-spinner fa-spin"></i> : <><i className="fa-solid fa-save"></i> 保 存</>}
                        </button>
                    </form>

                    <CalculatorModal 
                        isOpen={!!calcTarget} 
                        title={calcTarget === 'price' ? '本体価格' : calcTarget === 'installCost' ? '工事費' : calcTarget === 'partsCost' ? '部材費' : 'リサイクル費'}
                        initialValue={data[calcTarget]} 
                        onClose={closeCalc} 
                        onConfirm={confirmCalc} 
                    />

                    {editingRepair && (
                        <RepairModal 
                            isOpen={true}
                            initialData={editingRepair.isNew ? null : editingRepair}
                            onClose={() => setEditingRepair(null)}
                            onSave={saveRepair}
                        />
                    )}

                    {/* AI更新確認モーダル */}
                    <UpdateConfirmModal 
                        isOpen={!!aiResult}
                        currentData={data}
                        newData={aiResult}
                        onClose={() => setAiResult(null)}
                        onConfirm={confirmUpdate}
                    />
                </div>
            );
        }

        function CostInput({ label, name, value, onChange, onCalc }) {
            return (
                <div className="flex items-center gap-2">
                    <span className="text-xs text-slate-500 w-20">{label}</span>
                    <div className="flex-1 relative">
                        <input type="number" name={name} value={value} onChange={onChange} className="w-full p-2 pr-10 border rounded text-right bg-white focus:ring-2 focus:ring-blue-500 outline-none" placeholder="0" />
                        <button type="button" onClick={onCalc} className="absolute right-1 top-1 bottom-1 px-2 text-slate-400 hover:text-indigo-600 transition">
                            <i className="fa-solid fa-calculator"></i>
                        </button>
                    </div>
                </div>
            );
        }

        function SettingsView({ geminiKey, geminiModel, onSave, onBack }) {
            const [key, setKey] = useState(geminiKey);
            const [model, setModel] = useState(geminiModel);

            return (
                <div className="bg-white rounded-xl shadow-sm p-6 space-y-6 animate-fade-in">
                    <div className="flex items-center border-b pb-4">
                        <button onClick={onBack} className="mr-4 text-slate-400"><i className="fa-solid fa-arrow-left text-xl"></i></button>
                        <h2 className="text-xl font-bold">設定</h2>
                    </div>
                    
                    <div className="bg-blue-50 border border-blue-100 p-4 rounded-lg space-y-4">
                        <div>
                            <label className="block text-sm font-bold text-blue-900 mb-2"><i className="fa-brands fa-google mr-1"></i> Gemini APIキー</label>
                            <input type="password" value={key} onChange={e => setKey(e.target.value)} className="w-full p-2 border border-blue-200 rounded outline-none focus:border-blue-500" placeholder="AIza..." />
                        </div>

                        <div>
                            <label className="block text-sm font-bold text-blue-900 mb-2"><i className="fa-solid fa-robot mr-1"></i> AIモデル名</label>
                            <select value={model} onChange={e => setModel(e.target.value)} className="w-full p-2 border border-blue-200 rounded outline-none bg-white">
                                <option value="gemini-2.5-flash-preview-09-2025">gemini-2.5-flash (推奨・最新)</option>
                                <option value="gemini-1.5-flash">gemini-1.5-flash</option>
                                <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                                <option value="gemini-2.0-flash-exp">gemini-2.0-flash-exp</option>
                            </select>
                            <input type="text" value={model} onChange={e => setModel(e.target.value)} className="w-full mt-2 p-2 border border-blue-200 rounded text-xs" placeholder="モデル名手動入力" />
                        </div>

                        <div className="pt-2 text-right">
                            <button onClick={() => onSave(key, model)} className="bg-blue-600 text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 shadow-sm">保存</button>
                        </div>
                        
                        <div className="text-right">
                            <a href="https://aistudio.google.com/app/apikey" target="_blank" className="text-xs text-blue-600 underline">APIキーを取得する</a>
                        </div>
                    </div>

                    <div className="pt-4 border-t border-slate-100">
                        <h3 className="font-bold text-slate-700 mb-2">データ管理について</h3>
                        <p className="text-sm text-slate-600 leading-relaxed mb-4">
                            データはこの端末のブラウザ（ローカルストレージ）に保存されています。<br/>
                            ブラウザのキャッシュクリア等で消える可能性があるため、定期的に「エクスポート」を行ってください。
                        </p>
                    </div>
                    <div className="text-center text-slate-400 text-xs mt-4">Appliance Manager Local v2.5</div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
